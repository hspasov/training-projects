<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Music box</title>

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" > -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 col-xs-8"><h1>Music box</h1></div>
          <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 form-group">
          <div id="channel-address-inputs"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6 col-xs-6">
          <button id="add-channel-address-input" class="btn btn-default">Add another channel</button>
          <button id="remove-all-channel-address-inputs" class="btn btn-danger">Remove all</button>
          <button id="channel-address-submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row">
        <div class="modal fade" id="error-dialog" tabindex="-1" role="dialog" aria-labelledby="artistDialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Error:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">x</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="error-dialog-message"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="artist-dialog" tabindex="-1" role="dialog" aria-labelledby="artistDialog" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="artist-dialog-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">x</span>
                </button>
              </div>
              <div class="modal-body">
                <img id="artist-image" alt="Could not find image" />
              </div>
            </div>
          </div>
        </div>
        <p id="search-status"></p>
        <p id="results-found-message"></p>
        <table class="table table-hover" id="music-table">
          <tr>
            <th>Artist</th>
            <th>Song</th>
            <th>Album</th>
            <th>Duration</th>
            <th>Released</th>
            <th>Channel</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
